<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Messages</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #ff85a2; /* pink */
    background-image: radial-gradient(circle, #ff85a2 0%, #ff1a75 100%), url('https://i.imgur.com/Q1VEZTR.png'); /* futuristic pattern */
    text-align: center;
    padding: 20px;
    background-size: 300px; /* adjust pattern size */
    color: #000000; /* black text */
  }
  .message {
    margin-bottom: 20px;
    padding: 10px 20px;
    border-radius: 20px;
    background-color: #ffccd5; /* light pink */
    display: inline-block;
    box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1); /* white glow */
    transition: transform 0.3s ease-in-out;
  }
  .message:hover {
    transform: translateY(-5px);
  }
  .video-container {
    width: 50%; /* adjust video width */
    margin: 50px auto;
  }
  .emojis {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }
</style>
</head>
<body>
  <div class="emojis">
    <!-- Emojis here -->
    <span style="position:absolute;top:10%;left:10%;">♥️</span>

    <span style="position:absolute;top:15%;left:25%;">💖</span>
    <span style="position:absolute;top:35%;left:45%;">💗</span>
    <span style="position:absolute;top:55%;left:65%;">💟</span>
    <span style="position:absolute;top:75%;left:85%;">❤️</span>
    <span style="position:absolute;top:25%;left:75%;">💝</span>
    <span style="position:absolute;top:65%;left:45%;">💙</span>
    <span style="position:absolute;top:45%;left:25%;">💜</span>

  <div class="message">Sakin ka nalang? 💖</div>

</html>
